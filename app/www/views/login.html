<%inherit file="login-template.html" />

<div class="row">
	<div class="col-md-offset-3 col-md-6">
		% if len(message) > 0:
			<div class="alert alert-danger">
				${message}
			</div>
		% endif

		<div class="well well-sm">
			<h2 class="sign-in-form-header">Please sign in</h2>

			<p>
				Please provide your email address and password in the boxes below and
				press the <strong>Login</strong> button.
			</p>

			<form name="frmLogin" id="frmLogin" method="POST" action="/admin/login" role="form">
				<div class="form-group">
					<label for="email" class="control-label">Email address</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Please enter your email address" maxlength="255" />
				</div>

				<div class="form-group">
					<label for="password" class="control-label">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Please enter your password" maxlength="128" />
				</div>

				<button type="submit" name="btnSubmit" id="btnSubmit" class="btn btn-primary">Login</button>
			</form>

			<br />
		</div>
	</div>
</div>
