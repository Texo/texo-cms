<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>${title} // Texo CMS</title>

	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/images/apple-touch-icon-144-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/apple-touch-icon-114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/apple-touch-icon-72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" href="/static/images/apple-touch-icon-57-precomposed.png" />
	<link rel="shortcut icon" href="/static/images/favicon.png" />

	<link href="/static/css/bootstrap.css" rel="stylesheet" />
	<link href="/static/css/jqueryui/bootstrap-theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
	<link href="/static/css/font-awesome.css" rel="stylesheet" />
	<link href="/static/css/sb-admin.css" rel="stylesheet" />
	<link href="/static/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
	<link href="/static/css/plugins/jqplot/jquery.jqplot.min.css" rel="stylesheet" />

	<%block name="css"></%block>
</head>

<body>
	<div id="wrapper">
		<!-- Top nav -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/admin">Texo CMS Administrator</a>
			</div>
		</nav>

		<nav class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="side-menu">
					<li>
						<a href="/admin"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
					</li>
					<li>
						<a href="/admin/posts"><i class="fa fa-list fa-fw"></i> Manage Posts</a>
					</li>
					<li>
						<a href="/admin/writepost"><i class="fa fa-pencil fa-fw"></i> Write Post</a>
					</li>
					<li>
						<a href="/admin/utilities"><i class="fa fa-wrench fa-fw"></i> Utilities</a>
					</li>
					<li>
						<a href="/admin/settings"><i class="fa fa-cog fa-fw"></i> Settings</a>
					</li>
					<li>
						<a href="/admin/logout"><i class="fa fa-sign-out fa-fw"></i> Log Out</a>
					</li>
				</ul>
			</div>
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					${self.body()}
				</div>
			</div>
		</div>

	</div>

	<footer id="footer">
		<div class="container">
			<p class="text-muted credit">&copy; 2014 Adam Presley</p>
		</div>
	</footer>

	<script src="/static/js/require.js"></script>
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.js"></script>
	<script src="/static/js/metisMenu/jquery.metisMenu.js"></script>

	<script type="text/javascript">
		$(function() {
			$("#side-menu").metisMenu();

			$(window).bind("load resize", function() {
				if ($(this).width() < 768) {
					$("div.sidebar-collapse").addClass("collapse");
				} else {
					$("div.sidebar-collapse").removeClass("collapse");
				}
			});
		});
	</script>

	<%block name="script"></%block>
</body>
</html>
