<%inherit file="admin-template.html" />

<div class="page-header">
	<h1>Edit Post</h1>
</div>

% if len(message) > 0:
	% if not success:
		<div class="alert alert-danger">
			${message}
		</div>
	% else:
		<div class="alert alert-success">
			${message}
		</div>
	% endif
% endif

<form id="frmEditPost" role="form" class="margin-bottom-15" method="POST">
	<div class="form-group">
		<label for="title" class="control-label">Title</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-font"></span></span>
			<input type="text" class="form-control" name="postTitle" id="postTitle" placeholder="Enter title of this blog post" value="${postTitle}" maxlength="175" />
		</div>
	</div>

	<div class="form-group">
		<label for="slug" class="control-label">Slug</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-cloud"></span></span>
			<input type="text" class="form-control" name="postSlug" id="postSlug" placeholder="Enter the post slug to use in the URL" value="${postSlug}" maxlength="300" />
		</div>
	</div>

	<div class="form-group">
		<label for="tags" class="control-label">Tags</label>
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-tags"></span></span>
			<input type="text" class="form-control" name="postTags" id="postTags" placeholder="Enter tags, separated by commas, to classify this post" value="${postTags}" maxlength="500" />
		</div>
	</div>

	<div class="form-group">
		<label for="content" class="control-label">Content</label>
		<textarea class="form-control" name="postContent" id="postContent" rows="10">${postContent}</textarea>
	</div>

	<button type="submit" name="btnPublish" class="btn btn-primary">
		<span class="glyphicon glyphicon-cloud-upload"></span>
		Publish
	</button>
	<button type="submit" name="btnDraft" class="btn btn-warning">
		<span class="glyphicon glyphicon-floppy-disk"></span>
		Save as Draft
	</button>
	<button type="button" id="btnBack" class="btn">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Back
	</button>
</form>

<%block name="script">
	<script src="/static/js/app/admin-edit-post.js"></script>
</%block>
