<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Default Texo CMS Theme" />
	<meta name="author" content="Adam Presley" />

	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/theme/static/images/apple-touch-icon-144-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/theme/static/images/apple-touch-icon-114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/theme/static/images/apple-touch-icon-72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" href="/theme/static/images/apple-touch-icon-57-precomposed.png" />
	<link rel="shortcut icon" href="/theme/static/images/favicon.png" />

	<title>
		% if post and post["title"]:
			${post["title"]} //
		% elif tag:
			Posts tagged "${tag}" //
		% endif

		${BLOG_TITLE}
	</title>

	<!--CSS-START-->
	<link href="/theme/static/css/bootstrap.css" rel="stylesheet" />
	<link href="/theme/static/css/jqueryui/bootstrap-theme/jquery-ui-1.10.3.custom.css" rel="stylesheet" />
	<link href="/theme/static/css/default.css" rel="stylesheet" />
	<link href="/theme/static/css/pygments.css" rel="stylesheet" />
	<!--CSS-END-->

	<!--[if lt IE 9]>
	<script src="/theme/static/js/html5shiv.js"></script>
	<script src="/theme/static/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">${BLOG_TITLE}</a>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="wrap">
		<div class="container">
			<div id="content">
